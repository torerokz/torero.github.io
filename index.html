          <p><span id="u9398">​</span><span><span class="actAsInlineDiv normal_text" id="u9417"><!-- content --><img class="actAsDiv excludeFromNormalFlow" id="u9416-5" alt="Мы учли опыт наших коллег,переняли все лучшее и стараемся работать с максимальной отдачей и энтузиазмом. Красиво и за умеренную плату." width="764" height="158" src="images/u9416-5.png"/><!-- rasterized frame --></span></span><span></span></p>

          </div>
          <img class="grpelem" id="u11264-4" alt="Пришло время кардинально пересмотреть отношение к рекламе в условиях нашего рынка. Мы не хотим изменить отношение к рекламе - заявить что это не расходная статья,а выгодная инвестиция в свой же бизнес. У нас в городе мало,кто сопоставляет расходы на рекламу с прибылью от ее эффекта, если он вообще есть. Размещенный ролик на ТВ может собрать комплименты, рекламные листовки могут получить тысячи людей, но они тут же отправят его в помойное ведро. Реклама - это наука и в ней есть свои правила." width="560" height="370" src="images/u11264-4.png"/><!-- rasterized frame -->
         </div>
        </div>
        <div class="Container invi clearfix grpelem" id="u9399"><!-- group -->
         <div class="clip_frame grpelem" id="u11245"><!-- image -->
          <img class="block" id="u11245_img" src="images/%d0%bb%d0%be%d0%b3%d0%be%20%d1%82%d0%be%d1%80%d0%b5%d1%80%d0%be%20%d0%bf%d0%be%d0%bb%d0%be%d0%b2%d0%b8%d0%bd%d0%b0.png" alt="" width="198" height="396"/>
         </div>
         <img class="grpelem" id="u11244-4" alt="Наша цель – привлечь к вам внимание целевой аудитории, подобно матадору, который прекрасно знает психологию своей цели и может заставить любого играть по своим правилам. Возможно, наша миссия дерзкая и, даже может показаться агрессивной, но в бизнесе по-другому нельзя. Либо вы собираете прибыли, либо смотрите как это делают другие. Поэтому позвоните нам раньше конкурентов. Мы подумаем, как привлечь внимание к вашему бренду." width="445" height="422" src="images/u11244-4.png"/><!-- rasterized frame -->
